<!DOCTYPE html>
<html>
    <head>
        <title>Steam Inventory Price Calculator</title>
    </head>
    <body>
        <h1>Enter your Steam ID</h1>
        <form method="post">
            <input type="text" name="user_input" required value="{{ user_input or '' }}">
            <button type="submit">Submit</button>
        </form>

        {% if total is not none and item is not none %}
            <h2>Total inventory price: {{ total }}</h2> 
            <h2>Most expensive item: {{ item }}</h2>
            <h2>Costing: {{ cost }}</h2>
        {% endif %}

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </body>
</html>
